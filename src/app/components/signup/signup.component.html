<div class="background-sky hero"></div>
<div class="h-full" fxLayout="row" fxLayoutAlign="center center" >

  <mat-card class="responsive-center-card p-0 w-sm-100" fxLayout="column" fxLayoutAlign="center center">
    <mat-toolbar color="primary" class="mat-elevation-z1 display-none-sm" fxLayout="row" fxLayoutAlign="center center">
      Signup
    </mat-toolbar>
    <mat-card-content class="py-3 px-5">
      <div class="row pb-1">
        <mat-form-field fxFill="true">
          <input matInput placeholder="Username" [formControl]="username">
          <mat-error *ngIf="username.invalid">{{getUserErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div class="row pb-1">
        <mat-form-field fxFill="true">
          <input matInput placeholder="Email" [formControl]="email">

          <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field fxFill="true">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button class="w-75" color="primary" [disabled]="username.invalid || password.invalid || email.invalid" (click)="signup()">Signup</button>
    </mat-card-actions>
    <button mat-button [routerLink]="['/login']" class="m-auto">Already have an account?</button>
  </mat-card>
</div>
