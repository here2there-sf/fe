<div class="background-sky hero display-none-sm"></div>
<div class="h-full" fxLayout="row" fxLayoutAlign="center center" >
  <mat-card class="responsive-center-card p-0 w-sm-100" fxLayout="column" fxLayoutAlign="center center">
    <mat-toolbar color="primary" class="mat-elevation-z1 display" fxLayout="row" fxLayoutAlign="center center">
      Login
    </mat-toolbar>
    <mat-card-content class="py-4 px-5">
      <div class="row pb-1">
        <mat-form-field fxFill="true">
          <input matInput placeholder="Username" [formControl]="username">
          <mat-error *ngIf="username.invalid">{{getUserErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field fxFill="true">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center pb-5">
      <button mat-raised-button class="w-75" color="primary" [disabled]="username.invalid || password.invalid" (click)="login()">Login</button>
    </mat-card-actions>
    <button mat-button [routerLink]="['/signup']" class="m-auto">Don't have an account? Sign up!</button>
  </mat-card>

</div>
